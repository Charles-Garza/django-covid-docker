{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Outbreak Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/map_style.css' %}">
</head>
<body>
    <div id="content">
        <h3 class="white-text">Covid-19 Outbreaks</h3>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    <div><br></div>
    <div class = "lowerScreenContainer" style="width: 500px; height: 600px;">
        <div id="tableContainer" class="tableContainer">
            <table align="left" border="0" cellpadding="0" cellspacing="0" width="100%" style="float: left"
                   class="scrollTable" id="countries-table">
                <script src="{% static 'js/getCountries.js' %}"></script>
            </table>
        </div>
        <div id="tableContainer" class="tableContainer">
            <table align="left" border="0" cellpadding="0" cellspacing="0" width="100%"
                   class="scrollTable" id="countries-deaths-table">
                <script src="{% static 'js/getDeathsPerCountry.js' %}"></script>
            </table>
        </div>
    </div>

</body>
<footer>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="{% static 'js/map_class.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</footer>
</footer>
</html>
