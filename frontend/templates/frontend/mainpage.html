{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Outbreak Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/map_style.css' %}">
</head>
<body>
    <div id="content">
        <h3 class="white-text arial">Covid-19 Outbreaks</h3>
        <div id="map-container">
            <div id="map"></div>
        </div>


        <div id="table-containers">
            <div id="table1" style="height:500px; width: 100%; overflow:auto;">
                <table cellpadding="0" cellspacing="0" class="tables" id="countries-table">
                </table>
            </div>
        </div>
    </div>

</body>
<footer>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="{% static 'js/map_class.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/getCountries.js' %}"></script>
    <script src="{% static 'js/getDeathsPerCountry.js' %}"></script>
</footer>
</footer>
</html>
